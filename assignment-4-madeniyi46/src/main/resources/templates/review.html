    <main role="main" class="inner cover">

                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                </fieldset>
                <fieldset class="form-group p-2">
                    <label for="colorOptions">Color</label>
                    <div id="colorOptions">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="color" value="red" disabled th:checked="${color == 'red'}">
                                Red
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="color" value="white" disabled th:checked="${color == 'white'}">
                                White
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="color" value="blue" disabled th:checked="${color == 'blue'}">
                                Blue
                            </label>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <div class="form-group p-2">
                        <label for="agreementCheckbox1">Do you agree to submit this form?</label>
                        <div class="custom-control custom-switch" id="agreementCheckbox1">
                            <input type="checkbox" class="custom-control-input" disabled id="switch1" name="isAgreed" checked>
                            <label class="custom-control-label" for="switch1">I Agree</label>
                        </div>
                    </div>
                </fieldset>
            </fieldset>
        </form>
    </main>
    <footer class="mt-auto" th:insert="fragments/footer.html"></footer>
