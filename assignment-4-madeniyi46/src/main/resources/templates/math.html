<!--<!DOCTYPE html>-->
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="text/html, width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Math - ENPM 614: Assignment 4</title>
    <link th:href="@{/styles/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/styles/custom.css}" rel="stylesheet" />
</head>
<body class="text-center" data-gr-c-s-loaded="true">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="masthead mb-auto" th:insert="fragments/header.html"></header>
    <main role="main" class="inner cover">
        <h1 class="cover-heading">Calculator</h1>
        <p class="lead">Query Parameter based calculator</p>
        <p class="text-muted">Test out the calculator using different query parameter values</p>
        <!--    Success Response    -->
        <div th:class="${error} ? 'd-none' : 'd-block'">
            <div class="card border-success mb-3 text-left">
                <div class="card-header">Response</div>
                <div class="card-body">
                    <h4 class="card-title">Success</h4>
                    <p class="card-text" th:text="'Result: ' + ${response}"></p>
                </div>
            </div>
        </div>
        <!--    Failed Response    -->
        <div th:class="${error} ? 'd-block' : 'd-none'">
            <div class="card border-danger mb-3 text-left">
                <div class="card-header">Response</div>
                <div class="card-body">
                    <h4 class="card-title">Error</h4>
                    <p class="card-text" th:text="${error}"></p>
                    <a href="/math?param1=2&param2=2&operator=plus" class="card-link"> Example: 2 + 2 = 4</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="mt-auto" th:insert="fragments/footer.html"></footer>
</div>
</body>
</html>
